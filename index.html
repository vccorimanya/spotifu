<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/index.css">
  <title>Spotifu</title>
</head>
<body>
  <div class="wrapper">
    <section class="side_bar mini_padding">
      <img class="logo" src="./icons/spotifu-logo.png" alt="">
      <button class="side_menu_btn">
        <img class="side_menu_icons" src="./icons/home.svg" alt="">
        Inicio
      </button>
      <button  class="side_menu_btn">
        <img class="side_menu_icons" src="./icons/search.svg" alt="">
        Buscar
      </button>
      <button class="side_menu_btn">
        <img class="side_menu_icons" src="./icons/credit-card.svg" alt="">
        Premium
      </button>

      <ul>
        <li><h3 class="side_menu_title">Tu Biblioteca</h3></li>
        <li><p>Creada para ti</p></li>
        <li><p>Escuchado recientemente</p></li>
        <li><p>Tus Me Gusta</p></li>
      </ul>
      <ul>
        <li><h3 class="side_menu_title">Playlists</h3></li>
        <li><p>Kpop</p></li>
        <li><p>Corean</p></li>
        <li><p>Trance music</p></li>
        <li><p>AOST</p></li>
        <li><p>Shingo Nakamura</p></li>
        <li><p>Anime</p></li>
        <li><p>Roald velden</p></li>
        <li><p>Giuseppe Ottaviani</p></li>
      </ul>
    </section>
    <main>

    </main>
  </div>
  <footer>
    <div class="sound_info">
      <div class="info">
        <figure>
          <img class="info_cover" src="./images/img-4.jpg" alt="">
        </figure>
        <div>
          <h3>Grand Escape (feat. Tokio Miura)</h3>
          <p>Radwimps, Toko Miura</p>

        </div>
      </div>
      <figure>
        <img class="heart" src="./icons/heart.svg" alt="">
      </figure>
    </div>
    <div class="player">
      <div class="controls">
        <img class="icons" src="./icons/prev.svg" alt="">

        <img  src="./icons/play-white.svg" alt="">

        <img class="icons" src="./icons/next.svg" alt="">
      </div>
      <div class="timer">
        <span>01:12</span>
        <div>sound</div>
        <span>01:12</span>
      </div>
    </div>
    <div class="volume">
      <img class="volume_icon" src="./icons/volume-up.svg" alt="">
    </div>
  </footer>
</body>
</html>
